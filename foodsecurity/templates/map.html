
<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLtjAn_nhq_RkDrbiXOLBQOxiXhpWJbS0&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 200px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
      
      
    </style>
    <script>
      // Initialize and add the map
      var lat = 0
      var lng = 0
      var addr = "5172+Orange Ave,+Cypress,+CA"
        $.ajax({
        url: "https://maps.googleapis.com/maps/api/geocode/json?address="+addr+"&key=AIzaSyCLtjAn_nhq_RkDrbiXOLBQOxiXhpWJbS0",
        success: function(result){
          console.log(result)
          lat = result.results[0].geometry.location.lat
          lng = result.results[0].geometry.location.lng
        },
      });
      function initMap() {
        // The location of Uluru
        const uluru = { lat: parseFloat(lat), lng: parseFloat(lng) };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: uluru,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
          position: uluru,
          map: map,
        });
      }
        
      
    </script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
</html>
